<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left-side">
        <img
          class="leaf"
          src="images/leaf-bg.jpg"
          alt="Leaves glistening with dew"
        />
        <div class="odin-banner">
          <img
            class="odin-head"
            src="images/odin-lined.png"
            alt="Odin, the Allfather"
          />
          <h1>ODIN</h1>
        </div>
        <p class="photo-credit">Photo by Halie West on Unsplash</p>
      </div>
      <div class="right-side">
        <div class="description-area">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-area">
          <form>
            <div class="form-box">
              <h2>Let's do this!</h2>
              <div class="form-row">
                <div class="input-block">
                  <label for="first-name">First Name</label>
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    size="30"
                    required
                    minlength="2"
                    maxlength="25"
                  />
                </div>
                <div class="input-block">
                  <label for="last-name">Last Name</label>
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    size="30"
                    required
                    minlength="2"
                    maxlength="25"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="input-block">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    size="30"
                    required
                    maxlength="28"
                  />
                </div>
                <div class="input-block">
                  <label for="phone">Phone Number</label>
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    size="30"
                    required
                    maxlength="28"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="input-block">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    size="30"
                    required
                    minlength="2"
                    maxlength="28"
                  />
                </div>
                <div class="input-block">
                  <label for="conf-password">Confirm Password</label>
                  <input
                    type="password"
                    name="conf-password"
                    id="conf-password"
                    size="30"
                    required
                    minlength="2"
                    maxlength="28"
                  />
                </div>
              </div>
            </div>
            <button type="submit">Create Account</button>
          </form>
          <p class="login-text">
            Already have an account? <span class="login-span">Log in</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
